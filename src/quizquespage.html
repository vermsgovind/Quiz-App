<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- Include quiz.css -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="quiz.css">

</head>

<body>
    <div class="wrapper">
        <div class="quiz">
            <div class="quiz_header">
                <div class="quiz_user">
                    <h4>Welcome!<span class="name"></span></h4>
                </div>
                <div class="quiz_timer">
                    <span class="time"></span>
                </div>
            </div>
            <div class="quiz_body">
                <div id="questions">
                    <!-- <h2>Q. what is full form of RAM ?</h2>
                    <ul class = "option_group ">
                        <li class="option">option 1</li>
                        <li class="option">option 2</li>
                        <li class="option">option 3</li>
                        <li class="option">option 4</li>
                    </ul> -->
                </div>

            </div>
            <div class="btns">
                <button class="btn_prev" onclick="prev()">Prev Ques</button>
                <button class="btn_submit" onclick="submit()">Submit Quiz</button>
                <button class="btn_next" onclick="next()">Next Ques</button>
            </div>
        </div>
    </div>

    <!-- incuding timer script -->
    <script src="timer.js"></script>

    <!-- Include quizques.js -->
    <script src="quizques.js"></script>

    <!-- Include quiz.js -->
    <script src="quiz.js"></script>

    <!-- for showing user name on topleft -->
    <script src="userinfo.js"></script>




</body>

</html>
